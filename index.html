<!DOCTYPE html>
<html>
    <head>
        <meta data-="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>
            Trail Page
        </title>
    </head>
    <body>
        <div class="admin_userinterface">
            <label>Enter the level of play</label>
            <select id="level" required>
                <option>Easy</option>
                <option>Children</option>
                <option>Intermediate</option>
            </select>
            <label>Enter the timing</label>
            <select id="time" required>
                <option>60</option>
                <option>70</option>
                <option>100</option>
            </select>
            <button id="btn">Click to create game</button>
        </div>
        <div class="App">

        </div>
        <script src="App.js"></script>
    </body>
</html>
